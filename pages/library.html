<!--
  ====================================
  LIBRARY PAGE
  도서관 페이지
  ====================================
  
  페이지 기능:
  1. 모든 책 목록 표시
  2. 실시간 검색 (제목, 저자)
  3. 태그별 필터링
  4. 정렬 옵션 (제목/평점/최신순)
  5. 반응형 그리드 레이아웃
  
  특징:
  - 책 카드 호버 효과
  - 부유하는 책 아이콘 애니메이션
  - 행정구역별 책 표시
-->
<!DOCTYPE html>
<html lang="ko" data-theme="heritage">
<head>
  <!-- ====================================
       META & BASIC SETUP
       기본 메타 정보 및 설정
  ===================================== -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>교환독서 – 도서 목록</title>
  
  <!-- Google Fonts: Nanum Myeongjo (나눔명조) 로딩 최적화 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
  
  <!-- Font Awesome for book icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <!-- 외부 스타일시트 (상위 폴더에서 참조) -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="subpage" data-page="library">
  <!-- 부유하는 책 애니메이션 -->
  <div class="floating-books" aria-hidden="true">
    <i class="fas fa-book floating-book"></i>
    <i class="fas fa-book-open floating-book"></i>
    <i class="fas fa-book floating-book"></i>
    <i class="fas fa-bookmark floating-book"></i>
    <i class="fas fa-book-open floating-book"></i>
    <i class="fas fa-book floating-book"></i>
    <i class="fas fa-feather floating-book"></i>
    <i class="fas fa-book-open floating-book"></i>
  </div>
  
  <!-- Skip link for accessibility -->
  <a href="#main" class="sr-only">본문으로 건너뛰기</a>
  
  <!-- ============================================
       HEADER
       상단 고정 헤더: 로고 + 네비게이션
  ============================================= -->
  <header class="site-header is-solid">
    <a class="logo" href="../index.html">교환독서</a>
    <nav aria-label="주요">
      <ul class="gnb">
        <li><a href="../index.html?from=internal">홈</a></li>
        <li><a href="schedule.html">일정</a></li>
        <li><a aria-current="page" href="library.html">도서관</a></li>
        <li><a href="community.html">게시판</a></li>
      </ul>
    </nav>
  </header>

  <!-- ============================================
       MAIN CONTENT
       도서 목록 페이지 메인 콘텐츠
  ============================================= -->
  <main id="main">
    <h1>< 도서관 ></h1>

    <!-- 검색/필터/정렬 툴바 -->
    <div class="panel" style="margin-bottom:1.5rem">
      <div style="display:grid;gap:.8rem">
        <!-- 검색바 -->
        <input 
          type="search" 
          id="searchInput" 
          placeholder="제목이나 저자로 검색..." 
          style="padding:.6rem;border:1px solid var(--line);border-radius:.6rem;font-family:'Nanum Myeongjo',serif">
        
        <!-- 필터와 정렬 -->
        <div style="display:flex;gap:.6rem;flex-wrap:wrap;align-items:center">
          <div style="display:flex;gap:.3rem;flex-wrap:wrap" id="tagFilters"></div>
          <label style="margin-left:auto;display:flex;align-items:center;gap:.4rem">
            <span class="muted">정렬:</span>
            <select id="sortSelect" style="padding:.4rem;border:1px solid var(--line);border-radius:.5rem;font-family:'Nanum Myeongjo',serif">
              <option value="title">제목순</option>
              <option value="rating">평점순</option>
            </select>
          </label>
        </div>
      </div>
    </div>

    <!-- 도서관 책장 -->
    <div class="library-bookshelf">
      <div id="bookList"></div>
    </div>

  </main>

  <!-- ============================================
       FOOTER
       하단 푸터
  ============================================= -->
  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="about.html">About</a>
        <span class="footer-divider">·</span>
        <a href="https://github.com/sihyeon25/Book-exchange" target="_blank" rel="noopener noreferrer">GitHub</a>
        <span class="footer-divider">·</span>
        <a href="mailto:sihyeon25@naver.com">Contact</a>
      </div>
      <small>© 2025 교환독서. All rights reserved.</small>
    </div>
  </footer>

  <!-- 라이브러리 상호작용 스크립트 -->
  <script src="../js/bookData.js"></script>
  <script src="../js/library.js"></script>
  <script src="../js/page-transitions.js"></script>
</body>
</html>
