<!DOCTYPE html>
<html lang="ko" data-theme="heritage">
<head>
  <!-- 문자 인코딩 및 뷰포트 설정 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>교환독서 – 도서 목록</title>
  
  <!-- Google Fonts: Nanum Myeongjo (나눔명조) 로딩 최적화 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
  
  <!-- 외부 스타일시트 (상위 폴더에서 참조) -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="subpage">
  <!-- Skip link for accessibility -->
  <a href="#main" class="sr-only">본문으로 건너뛰기</a>
  
  <!-- ============================================
       HEADER
       상단 고정 헤더: 로고 + 네비게이션
  ============================================= -->
  <header class="site-header is-solid">
    <a class="logo" href="../index.html">교환독서</a>
    <nav aria-label="주요">
      <ul class="gnb">
        <li><a href="../index.html">홈</a></li>
        <li><a href="schedule.html">일정</a></li>
        <li><a aria-current="page" href="library.html">도서관</a></li>
        <li><a href="community.html">커뮤니티</a></li>
        <li><a href="myspace.html">내 프로필</a></li>
        <li><a href="faq.html">FAQ</a></li>
      </ul>
    </nav>
  </header>

  <!-- ============================================
       MAIN CONTENT
       도서 목록 페이지 메인 콘텐츠
  ============================================= -->
  <main id="main">
    <h1>< 도서관 ></h1>

    <!-- 검색/필터/정렬 툴바 -->
    <div class="panel" style="margin-bottom:1.5rem">
      <div style="display:grid;gap:.8rem">
        <!-- 검색바 -->
        <input 
          type="search" 
          id="searchInput" 
          placeholder="제목이나 저자로 검색..." 
          style="padding:.6rem;border:1px solid var(--line);border-radius:.6rem;font-family:'Nanum Myeongjo',serif">
        
        <!-- 필터와 정렬 -->
        <div style="display:flex;gap:.6rem;flex-wrap:wrap;align-items:center">
          <div style="display:flex;gap:.3rem;flex-wrap:wrap" id="tagFilters"></div>
          <label style="margin-left:auto;display:flex;align-items:center;gap:.4rem">
            <span class="muted">정렬:</span>
            <select id="sortSelect" style="padding:.4rem;border:1px solid var(--line);border-radius:.5rem;font-family:'Nanum Myeongjo',serif">
              <option value="title">제목순</option>
              <option value="rating">평점순</option>
            </select>
          </label>
          <label style="display:flex;align-items:center;gap:.4rem">
            <input type="checkbox" id="favOnlyCheck">
            <span>즐겨찾기만</span>
          </label>
        </div>
      </div>
    </div>

    <!-- 동적 렌더링 영역 -->
    <div id="bookList"></div>

    <!-- Page Navigation: 책 페이지 스타일 네비게이션 -->
    <nav class="page-nav" aria-label="페이지 네비게이션">
      <a href="../index.html" class="page-link">
        <span class="page-number">1</span>
      </a>
      <a href="schedule.html" class="page-link">
        <span class="page-number">2</span>
      </a>
      <a href="library.html" class="page-link current" aria-current="page">
        <span class="page-number">3</span>
      </a>
    </nav>
  </main>

  <!-- ============================================
       FOOTER
       하단 푸터
  ============================================= -->
  <footer class="site-footer">
    <small>© 2025 ExchangeBook</small>
  </footer>

  <!-- 라이브러리 상호작용 스크립트 -->
  <script src="../js/bookData.js"></script>
  <script src="../js/library.js"></script>
</body>
</html>
