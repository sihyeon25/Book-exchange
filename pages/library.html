  <!-- Google Fonts: Nanum Myeongjo (나눔명조) 로딩 최적화 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
  
  <!-- 외부 스타일시트 (상위 폴더에서 참조) -->
  <link rel="stylesheet" href="../css/style.css">

<body>
  <!-- Skip link for accessibility -->
  <a href="#main" class="sr-only">본문으로 건너뛰기</a>
  
  <!-- ============================================
       HEADER
       상단 고정 헤더: 로고 + 네비게이션
  ============================================= -->
  <header class="site-header">
    <a class="logo" href="../index.html">교환독서</a>
    <nav aria-label="주요">
      <ul class="gnb">
        <li><a href="../index.html">홈</a></li>
        <li><a href="schedule.html">일정</a></li>
        <li><a aria-current="page" href="library.html">도서관</a></li>
        <li><a href="community.html">커뮤니티</a></li>
      </ul>
    </nav>
  </header>

  <!-- ============================================
       MAIN CONTENT
       도서 목록 페이지 메인 콘텐츠
  ============================================= -->
  <main id="main">
    <h1>< 도서 목록 ></h1>

    <!-- ============================================
         READING SECTION
         현재 읽고 있는 책들
    ============================================= -->
    <section class="library-section">
      <h2 class="section-title">읽는 중</h2>
      
      <!-- 북 카드 그리드 -->
      <div class="card-grid">
        <!-- 책 1: 지뢰 글리코 -->
        <article class="card book-card" data-book-id="glico" tabindex="0">
          <div class="book-status reading">읽는 중</div>
          <h3 class="book-title">지뢰 글리코</h3>
          <p class="book-author">아오사키유고</p>
        </article>
        
        <!-- 책 2: 일억 번째 여름 -->
        <article class="card book-card" data-book-id="summer-100m" tabindex="0">
          <div class="book-status reading">읽는 중</div>
          <h3 class="book-title">일억 번째 여름</h3>
          <p class="book-author">청예</p>
        </article>
        
        <!-- 책 3: 바깥은 여름 -->
        <article class="card book-card" data-book-id="summer-outside" tabindex="0">
          <div class="book-status reading">읽는 중</div>
          <h3 class="book-title">바깥은 여름</h3>
          <p class="book-author">김애란</p>
        </article>
      </div>
    </section>

    <!-- ============================================
         COMPLETED SECTION
         완독한 책들
    ============================================= -->
    <section class="library-section">
      <h2 class="section-title">완독</h2>
      
      <!-- 북 카드 그리드 -->
      <div class="card-grid">
        <!-- 책 1: 궤도의 밖에서, 나의 룸메이트에게 -->
        <article class="card book-card" data-book-id="orbit-roommate" tabindex="0">
          <div class="book-status completed">완독</div>
          <h3 class="book-title">궤도의 밖에서,<br>나의 룸메이트에게</h3>
          <p class="book-author">전삼혜</p>
        </article>
        
        <!-- 책 2: 지구끝의 온실 -->
        <article class="card book-card" data-book-id="greenhouse-earthend" tabindex="0">
          <div class="book-status completed">완독</div>
          <h3 class="book-title">지구끝의 온실</h3>
          <p class="book-author">김초엽</p>
        </article>
        
        <!-- 책 3: 여름 -->
        <article class="card book-card" data-book-id="summer-wharton" tabindex="0">
          <div class="book-status completed">완독</div>
          <h3 class="book-title">여름</h3>
          <p class="book-author">이디스 워튼</p>
        </article>
      </div>
    </section>

    <!-- Page Navigation: 책 페이지 스타일 네비게이션 -->
    <nav class="page-nav" aria-label="페이지 네비게이션">

      </a>
      <a href="library.html" class="page-link current" aria-current="page">
        <span class="page-number">3</span>
      </a>
    </nav>
  </main>

  <!-- ============================================

       하단 푸터
